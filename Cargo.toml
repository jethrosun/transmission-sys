[package]
name = "transmission-sys"
version = "0.1.0"
authors = ["Steven vanZyl <rushsteve1@rushsteve1.us>"]
edition = "2018"
description = "Rust bindings for the Transmission bittorrent client."
repository = "https://gitlab.com/rushsteve1/transmission-sys"
readme = "README.md"
categories = ["external-ffi-bindings"]
keywords = ["torrent", "bittorrent", "transmission"]
license = "MIT"
license-file = "LICENSE"
include = [
    "**/*.rs",
    "Cargo.toml",
    "wrapper.h",
    "vendor/libtransmission/*"
]

[badges]
gitlab = { repository = "rushsteve1/transmission-sys", branch = "master" }

[build-dependencies]
bindgen = "^0.45"
